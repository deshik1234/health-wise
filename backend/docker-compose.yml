version: "3.9"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - GOOGLE_APPLICATION_CREDENTIALS=/app/firebase-adminsdk.json
    volumes:
    - .:/app
    - ./firebase-adminsdk.json:/app/app/firebase-adminsdk.json  # ðŸ‘ˆ this line!
    depends_on:
      - mongodb

  mongodb:
    image: mongo:6
    container_name: healthwise-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
